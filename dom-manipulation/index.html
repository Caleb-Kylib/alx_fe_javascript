<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote Display + Random button -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote (built dynamically by JS to satisfy createAddQuoteForm) -->
  <div id="formContainer"></div>

  <!-- Import / Export -->
  <div>
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <!-- Sync controls (simple) -->
  <div>
    <button id="syncNow">Sync Now</button>
  </div>

  <!-- Notifications / Conflicts UI -->
  <div id="notification"></div>
  <div id="conflictResolverContainer"></div>

  <script src="script.js"></script>
</body>
</html>
