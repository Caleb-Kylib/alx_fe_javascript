<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>
  <button id="newQuoteBtn">Show New Quote</button>

  <!-- Add Quote Form -->
  <div id="addQuoteForm"></div>

  <!-- Category Filter -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- JSON Import/Export -->
  <button onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Notifications -->
  <div id="notification"></div>

  <!-- ðŸ”¥ Conflict Resolver Section (empty at first, JS will fill it) -->
  <div id="conflictResolverContainer"></div>

  <script src="script.js"></script>
</body>
</html>
